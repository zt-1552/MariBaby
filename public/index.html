<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/css/main.css">
  <title>MariBaby</title>
</head>
<body>
  <header class="header">
    <div class="header__control-row">
      <div class="container">
          <div class="nav_upper">
            <ul class="menu__upper">
              <li class="menu__item"><a href="#">Каталог</a></li>
              <li class="menu__item"><a href="#">О нас</a></li>
              <li class="menu__item"><a href="#">Доставка и оплата</a></li>
              <li class="menu__item"><a href="#">Контакты</a></li>
            </ul>
          </div>
          <div class="control nav_upper">
            <ul class="menu__upper">
              <li class="menu__item menu__item-right"><a class="menu__item-icon" href="#"><img src="img\User-Female.png" alt="">Вход</a></li>
              <li class="menu__item menu__item-right"><a class="menu__item-icon" href="#"><img src="img\Shopping-Bag.png" alt="">Корзина <span>(0)</span> </a></li>
            </ul>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="header__main-row">
          <div class="header__search">
            <input type="search" name="search" value="">
            <i class="fas fa-search"></i>
          </div>
          <div class="header__main-logo">
            <div class="social">
              <ul class="social__items">
                <li class="social__item"><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li class="social__item"><a href=""><i class="fab fa-whatsapp"></i></a></li>
                <li class="social__item"><a href=""><i class="fab fa-twitter"></i></a></li>
                <li class="social__item"><a href=""><i class="fab fa-instagram"></i></a></li>
              </ul>
            </div>
            <div class="header__logo">
              <a href=""><img src="img\mb_logo.png" alt="MariBaby - "></a>
            </div>
            <button class="btn" type="button" name="button">Офрмить заказ</button>
          </div>
        </div>
      <div class="header__main-menu">
          <ul class="main__menu">
            <li class="main__menu-item"><a href="">Крестильные комплекты</a></li>
            <li class="main__menu-item"><a href="">Девочкам</a></li>
            <li class="main__menu-item"><a href="">Мальчикам</a></li>
            <li class="main__menu-item"><a href="">Крыжмы</a></li>
            <li class="main__menu-item"><a href="">Аксессуары</a></li>
          </ul>
        </div>
    </div>
  </header>
  <section class="family">
    <div class="container">
      <h1>Эксклюзивные крестильные наряды для малышей</h1>
      <div class="carousel">
        <div class="carousel__foto">
          <img src="img\family.jpg" alt="">
          <img src="img\family2.jpg" alt="">
        </div>
        <div class="carousel__switch">
          <div class="carousel__more-item"></div>
          <div class="carousel__more-item"></div>
          <div class="carousel__more-item"></div>
          <div class="carousel__more-item"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
